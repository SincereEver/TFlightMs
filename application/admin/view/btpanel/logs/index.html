<style>
    .label {
        cursor: pointer;
    }
    .page span,
    .page a {
        display: inline-block;
        height: 28px;
        line-height: 28px;
        padding: 0 10px;
        font-family: "Arial";
        font-size: 13px;
        color: #666;
        float: left;
        border: 1px solid #ececec;
        border-right: none;
    }

    .page a.prev {
        border-left: #ddd solid 1px
    }

    .page a:hover {
        background: #e8e8e8;
        color: #20a53a;
        text-shadow: 0 1px 0 #fff;
        cursor: pointer
    }

    .page spanold {
        font-size: 12px;
        padding: 4px 10px !important;
        border-style: solid;
        border-width: 1px;
        border-color: #ddd #ddd #ccc;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        display: inline-block;
        line-height: 16px;
        background: #f5f5f5;
        color: #333;
        text-shadow: 0 1px 0 #fff
    }

    .page .Pcurrent {
        color: #fff;
        background: #20a53a;
        cursor: default;
        border-color: #20a53a;
    }

    .page .Pcount {
        color: #333;
        padding: 0 10px;
        margin-right: 0px;
        border-right: 1px solid #ececec;
    }
</style>
<div class="panel panel-solid">
    <div class="panel-heading">面板操作日志
        <div class="pull-right">
            <span class="label label-default label-run-logs">面板运行日志</span>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>用户</th>
                    <th>操作类型</th>
                    <th>详情</th>
                    <th>操作时间</th>
                </tr>
            </thead>
            <tbody id="table-logs"></tbody>
        </table>
        <div class="page" id="table-page" data-events="navPages"></div>
    </div>
</div>
<script type="text/html" id="logstpl">
    <% for(var i=0; i<data.length; i++){ %>
        <tr>
            <td><%=data[i].id%></td>
            <td><%=data[i].username%></td>
            <td><%=data[i].type%></td>
            <td><%=data[i].log%></td>
            <td><%=data[i].addtime%></td>
        </tr>
    <% } %>
</script>
