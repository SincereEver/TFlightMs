<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST"
    action="developer_account/repeat/ids/{$row.id}">



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">验证码:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input data-rule="required" style="width:90%" class="form-control" size="50" id="code" name="code"
                    type="text">
                <div class="input-group-addon no-border no-padding">

                    <span><button type="button" id="send" class="btn  btn-success" onclick="sendCode()"><i
                                class="fa fa-envelope-o"></i> 获取验证码</button></span>
                    <span><button id="gets" style="display: none;" type="button" class="btn btn-primary "
                            onclick="reSendCode()"> 重新发送</button></span>
                </div>
                <span class="msg-box n-right" for="c-p8_file"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-p8_file"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button onclick="v()" type="button" class="btn btn-success ">确定</button>
        </div>
    </div>

</form>
<script>
    var appid = '{$row.appid}';
    var password = '{$row.password}';

    function sendCode() {


        Fast.api.ajax({
            url: 'developer_account/sendCode',
            data: {
                'appid': appid,
                'password': password
            }
        }, function () {
            Toastr.success("验证码已发送到您的设备");
            $('#gets').show();
            return false;
        })



    }

    function reSendCode() {


        Fast.api.ajax({
            url: 'developer_account/reSendCode',
            data: {
                'appid': appid,
                'password': password
            }
        })



    }

    function v() {
        Fast.api.ajax({
            url: 'developer_account/repeat',
            data: {
                'ids': {$row.id},
                'code': $('#code').val()
            }
        }, function () {
            //Toastr.success("更新成功");
            setTimeout(() => {
                
                Fast.api.close();

            }, 1500)

        })
        }
</script>
<style>
    .content {
        min-height: 100% !important;
    }
</style>
