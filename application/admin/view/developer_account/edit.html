<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" data-rule="required" class="form-control" name="row[appid]" type="text" value="{$row.appid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" data-rule="required" class="form-control" name="row[password]" type="text" value="{$row.password|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lssuer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lssuer_id" data-rule="required"  class="form-control " name="row[lssuer_id]" type="text" value="{$row.lssuer_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Key_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-key_id" data-rule="required"  class="form-control " name="row[key_id]" type="text" value="{$row.key_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('P8_file')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-p8_file" class="form-control" size="50" name="row[p8_file]" type="text" value="{$row.p8_file|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-p8_file" class="btn btn-danger faupload" data-input-id="c-p8_file" data-multiple="false" data-preview-id="p-p8_file"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-p8_file" class="btn btn-primary fachoose" data-input-id="c-p8_file" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-p8_file"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-p8_file"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('P8_base64')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-p8_base64" class="form-control " rows="5" name="row[p8_base64]" cols="50">{$row.p8_base64|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificate_file')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-certificate_file" class="form-control" size="50" name="row[certificate_file]" type="text" value="{$row.certificate_file|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-certificate_file" class="btn btn-danger faupload" data-input-id="c-certificate_file" data-multiple="false" data-preview-id="p-certificate_file"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-certificate_file" class="btn btn-primary fachoose" data-input-id="c-certificate_file" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-certificate_file"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-certificate_file"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Web_cookie_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-web_cookie_content" class="form-control editor" rows="5" name="row[web_cookie_content]" cols="50">{$row.web_cookie_content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status_switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status_switch" class="form-control" name="row[status_switch]" type="number" value="{$row.status_switch|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Logintime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-logintime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[logintime]" type="text" value="{:$row.logintime?datetime($row.logintime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
