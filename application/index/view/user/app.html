<div id="app-content-container" class="container">
    <div class="row">
        <div class="col-md-2">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <h2 class="page-header">
                            {:__('应用信息')}
                            <div class="panel-lead">页面只做展示，如需修改数据请联系管理员</div>
                        </h2>
                    </div>
                    <table id="table" class="table table-striped table-bordered  table-nowrap">
                        <thead>
                        <tr>
                            <!--<th>id</th>-->
                            <th>图标</th>
                            <th>应用名</th>
                            <th>内测链接</th>
                            <th>下载量</th>
                            <th>访问量</th>
                            <th>编辑</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="row" id="vo" }
                        <tr>
                            <!--<td style="width: 30px;">{$vo.id}</td>-->
                            <td><img class="img-sm img-center" src="{$vo.icon_image}"></td>
                            <td style="">{$vo.name}</td>
                            <td>
                                <div class="input-group input-group-sm" style="">
                                    <input type="text" class="form-control input-sm" value="{$vo.down_url}">
                                    <span class="input-group-btn input-group-sm">
                                        <a href="{$vo.down_url}" target="_blank" class="btn btn-default btn-sm">
                                            <i class="fa fa-link"></i>
                                        </a>
                                    </span>
                                </div>
                            </td>

                            <td style="">{$vo.download_count}</td>
                            <td style="">{$vo.view_count}</td>
                            <td style=""><a href="javascript:;" onclick="openEdit({$vo.id})"
                                            class="btn btn-default btn-sm btn-dialog">
                                <i class="fa fa-pencil"></i>
                            </a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8">
    function openEdit(id) {
        layer.open({
            type: 2,
            content: '/index/app/edit/id/' + id,
            area: ['500px', '500px'],
            title: '编辑'
        });
    }
</script>
<style>
    .basicinfo {
        margin: 15px 0;
    }
    .basicinfo .row > .col-xs-4 {
        padding-right: 0;
    }
    .basicinfo .row > div {
        margin: 5px 0;
    }
    td {
        vertical-align: middle !important;
    }
    .panel-lead {
        padding-bottom: 0;
        color: #ccc;
        font-size: 12px;
        position: relative;
        float: right;
    }
</style>
